<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display_box">
        <div id="display" class="input">0</div>
      </div>
      <button type="button" id="ce" class="clear-btn btn two-span">CE</button>
      <button type="button" id="c" class="clear-btn btn two-span">C</button>
      <button type="button" class="act operator btn">+</button>
      <button type="button" class="number btn">7</button>
      <button type="button" class="number btn">8</button>
      <button type="button" class="number btn">9</button>
      <button type="button" class="act operator btn">-</button>
      <button type="button" class="number btn">4</button>
      <button type="button" class="number btn">5</button>
      <button type="button" class="number btn">6</button>
      <button type="button" class="act operator btn">*</button>
      <button type="button" class="number btn">1</button>
      <button type="button" class="number btn">2</button>
      <button type="button" class="number btn">3</button>
      <button type="button" class="act operator btn">/</button>
      <button type="button" id="plus-minus" class="btn">+/-</button>
      <button type="button" class="number btn span-two">0</button>
      <button type="button" id="decimal" class="btn">.</button>
      <button type="button" id="sqrt" class="btn">&Sqrt;</button>
      <button type="button" class="act operator btn">x<sup>n</sup></button>
      <button type="button" id="result" class="operator btn two-span">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
