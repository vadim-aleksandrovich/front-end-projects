<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="quote">
      <div class="advice__text"></div>
    </div>
    <div class="wrapper">
      <time class="date"></time>
      <time class="time"></time>

      <h1 class="greeting-box">
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
      </h1>

      <div class="buttons">
        <button type="button" class="btn button__bg">Change background</button>
        <button type="button" class="btn button__qt">Next advice</button>
      </div>

      <h2 class="question">What is Your focus for today?</h2>
      <h2 class="focus" contenteditable="true"></h2>
    </div>
    <div class="weather__box">
      <div class="column1">
        <div class="city" contenteditable="true"></div>
        <i class="weather-icon owf"></i>
      </div>
      <div class="column2">
        <div class="temperature"></div>
        <div class="weather__error"></div>
        <div class="weather-wind"></div>
        <div class="weather-humidity"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
